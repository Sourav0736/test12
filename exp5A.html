<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Math Operations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 40px;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .container {
        background: #fff;
        padding: 20px;
        max-width: 320px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        background: #007BFF;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    #result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>Basic Math Operations</h1>
<div class="container">
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>

    <div id="result">Result: </div>
</div>

<script>
function calculate(operation) {
    const n1 = parseFloat(document.getElementById('num1').value);
    const n2 = parseFloat(document.getElementById('num2').value);
    let result;

    if (isNaN(n1) || isNaN(n2)) {
        document.getElementById('result').textContent = "Please enter both numbers.";
        return;
    }

    switch (operation) {
        case 'add':
            result = n1 + n2;
            break;
        case 'subtract':
            result = n1 - n2;
            break;
        case 'multiply':
            result = n1 * n2;
            break;
        case 'divide':
            if (n2 === 0) {
                document.getElementById('result').textContent = "Cannot divide by zero!";
                return;
            }
            result = n1 / n2;
            break;
    }

    document.getElementById('result').textContent = "Result: " + result;
}
</script>

</body>
</html>
